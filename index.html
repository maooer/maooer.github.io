    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 8px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center
        }
        .block {
            width: 30%;
            max-width: 250px;
            min-height: 250px;
            margin: 20px 5px;
            padding: 20px;
            border: .5px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .block img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }
        .block-content {
            flex: 1;
            text-align: center;
        }
        .title-container {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }
        .logo {
            width: 15px;
            height: 15px;
        }
        .block-title {
            font-size: 1.5em;
        }
        .block-subtitle {
            font-size: 1.2em;
            color: #555;
            margin: 0 0 5px;
        }
        .block-text {
            font-size: 1em;
            color: #888;
        }
    </style>
